<!DOCTYPE html>
<html>
<head>
  <title>Aachi VanMarket Confirmation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      padding: 14px;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .box {
      background: #fff;
      padding: 16px;
      border-radius: 8px;
    }
    label {
      font-weight: bold;
      font-size: 14px;
      margin-top: 12px;
      display: block;
    }
    input {
      width: 100%;
      height: 38px;
      padding: 6px 10px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }
    input[type="file"] {
      height: auto;
      padding: 6px;
    }
    .rs-box {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .rs-box span {
      font-weight: bold;
    }
    .rs-box input {
      flex: 1;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-top: 20px;
      background: #2bb673;
      color: white;
      border: none;
      border-radius: 8px;
    }
    button:disabled {
      background: #bdbdbd;
    }
    #hint {
      color: #d32f2f;
      font-size: 13px;
      margin-top: 8px;
    }
  </style>
</head>

<body>

<h2>Aachi VanMarket Confirmation</h2>

<div class="box">

  <label>Employee ERP ID *</label>
  <input id="empId" required>

  <label>Employee Name *</label>
  <input id="empName" required>

  <label>Van Number *</label>
  <input id="vanNumber" required>

  <label>Van Type *</label>
  <input id="vanType" placeholder="Ex: Tata Ace" required>

  <label>Upload Van Front Photo *</label>
  <input type="file" id="vanPhoto" accept="image/*" capture="environment" required>

  <label>Current Stock in Van *</label>
  <div class="rs-box">
    <span>Rs.</span>
    <input type="number" id="stockValue" required>
  </div>

  <label>Van Sale Till Now *</label>
  <div class="rs-box">
    <span>Rs.</span>
    <input type="number" id="saleValue" required>
  </div>

  <label>Distributor Name *</label>
  <input id="distributorName" required>

  <button id="submitBtn" disabled onclick="submitForm()">Submit Confirmation</button>
  <p id="hint">Please fill all fields and upload photo</p>

</div>

<script>
const submitBtn = document.getElementById("submitBtn");
const requiredFields = [
  "empId", "empName", "vanNumber", "vanType",
  "stockValue", "saleValue", "distributorName"
];

function checkEnable() {
  const allFilled = requiredFields.every(id =>
    document.getElementById(id).value.trim() !== ""
  );
  const photoOk = document.getElementById("vanPhoto").files.length > 0;

  if (allFilled && photoOk) {
    submitBtn.disabled = false;
    document.getElementById("hint").style.display = "none";
  } else {
    submitBtn.disabled = true;
    document.getElementById("hint").style.display = "block";
  }
}

requiredFields.forEach(id =>
  document.getElementById(id).addEventListener("input", checkEnable)
);
document.getElementById("vanPhoto").addEventListener("change", checkEnable);

function submitForm() {
  submitBtn.disabled = true;

  if (!navigator.geolocation) {
    alert("Location not supported");
    submitBtn.disabled = false;
    return;
  }

  navigator.geolocation.getCurrentPosition(position => {

    const formData = new FormData();
    formData.append("empId", empId.value.trim());
    formData.append("empName", empName.value);
    formData.append("vanNumber", vanNumber.value);
    formData.append("vanType", vanType.value);
    formData.append("stockValue", stockValue.value);
    formData.append("saleValue", saleValue.value);
    formData.append("distributorName", distributorName.value);
    formData.append("latitude", position.coords.latitude);
    formData.append("longitude", position.coords.longitude);
    formData.append("photo", vanPhoto.files[0]);

    fetch("https://script.google.com/macros/s/AKfycbzn-Cj_K9UlXM6oHtF14PPu9NvT5kE6Mx0ORv0L8qvHAg9FPeAZT9vEiSTmdgWLfN6kqQ/exec", {
      method: "POST",
      body: formData
    })
    .then(res => res.text())
    .then(text => {
      alert(text);
      submitBtn.disabled = false;
    })
    .catch(() => {
      alert("Network error. Please try again.");
      submitBtn.disabled = false;
    });

  }, () => {
    alert("Location permission required");
    submitBtn.disabled = false;
  });
}
</script>

</body>
</html>
