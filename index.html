<!DOCTYPE html>
<html>
<head>
  <title>Aachi VanMarket Confirmation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      padding: 16px;
    }
    h2 {
      text-align: center;
    }
    .subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 20px;
    }
    .box {
      background: #fff;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    input {
      width: 100%;
      height: 38px;
      padding: 6px 10px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }
    input[type="file"] {
      height: auto;
      padding: 6px;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-top: 20px;
      background: #1f4fd8;
      color: white;
      border: none;
      border-radius: 8px;
    }
    button:disabled {
      background: #aaa;
    }
  </style>
</head>

<body>

<h2>Aachi VanMarket Confirmation</h2>
<p class="subtitle">
  Provide VanMarket details 3 times (Start, Mid & End of Van Market)
</p>

<div class="box">

  <label>Enter Employee ERP ID *</label>
  <input type="text" id="empId" required>

  <label>Employee Name *</label>
  <input type="text" id="empName" required>

  <label>Enter Van Vehicle Number *</label>
  <input type="text" id="vanNumber" required>

  <label>Enter Van Type *</label>
  <input type="text" id="vanType" required>

  <label>Upload Van Front Photo *</label>
  <input 
    type="file"
    id="vanPhoto"
    accept="image/*"
    capture="environment"
    required
  >

  <label>Current Stock in Van (Rs.) *</label>
  <input type="number" id="stockValue" required>

  <label>Van Sale Till Now (Rs.) *</label>
  <input type="number" id="saleValue" required>

  <label>Distributor Name *</label>
  <input type="text" id="distributorName" required>

  <button id="submitBtn" disabled onclick="submitForm()">
    Submit Confirmation
  </button>

</div>

<script>
  const photoInput = document.getElementById("vanPhoto");
  const submitBtn = document.getElementById("submitBtn");

  photoInput.addEventListener("change", () => {
    if (photoInput.files.length > 0) {
      submitBtn.disabled = false;
    }
  });

  function submitForm() {
    const empId = document.getElementById("empId").value.trim();
    const empName = document.getElementById("empName").value.trim();
    const vanNumber = document.getElementById("vanNumber").value.trim();
    const vanType = document.getElementById("vanType").value.trim();
    const stockValue = document.getElementById("stockValue").value;
    const saleValue = document.getElementById("saleValue").value;
    const distributorName = document.getElementById("distributorName").value.trim();
    const photoFile = photoInput.files[0];

    if (!photoFile) {
      alert("Please capture van photo");
      return;
    }

    navigator.geolocation.getCurrentPosition(position => {
      const reader = new FileReader();
      reader.onloadend = function () {

        fetch("https://script.google.com/macros/s/AKfycbySmiroYdPprmwSImRH9ioQ7h-VOC7Fw08H5REgMUnjS5FSA3K63QpiP_YD1gsFNjL-MQ/exec", {
          method: "POST",
          body: JSON.stringify({
            timestamp: new Date().toISOString(),
            empId,
            empName,
            vanNumber,
            vanType,
            stockValue,
            saleValue,
            distributorName,
            latitude: position.coords.latitude,
            longitude: position.coords.longitude,
            image: reader.result.split(",")[1]
          })
        })
        .then(res => res.json())
        .then(response => {
          if (response.status === "error") {
            alert("❌ " + response.message);
          } else {
            alert("✅ Data saved successfully");
            submitBtn.disabled = true;
          }
        });

      };
      reader.readAsDataURL(photoFile);
    }, () => {
      alert("Location permission is required");
    });
  }
</script>

</body>
</html>
