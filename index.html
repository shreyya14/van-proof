<!DOCTYPE html>
<html>
<head>
  <title>Aachi VanMarket Confirmation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; background: #f4f6fb; padding: 16px; }
    h2 { text-align: center; }
    .box { background: #fff; padding: 16px; border-radius: 8px; }
    label { font-weight: bold; margin-top: 10px; display: block; }
    input { width: 100%; height: 38px; margin-top: 4px; padding: 6px; }
    button { width: 100%; margin-top: 20px; padding: 14px; background: #1f4fd8; color: #fff; border: none; }
    button:disabled { background: #aaa; }
  </style>
</head>

<body>

<h2>Aachi VanMarket Confirmation</h2>

<div class="box">
  <label>Employee ERP ID</label>
  <input id="empId">

  <label>Employee Name</label>
  <input id="empName">

  <label>Van Number</label>
  <input id="vanNumber">

  <label>Van Type</label>
  <input id="vanType">

  <label>Van Photo</label>
  <input type="file" id="vanPhoto" accept="image/*" capture="environment">

  <label>Stock Value</label>
  <input id="stockValue">

  <label>Sale Value</label>
  <input id="saleValue">

  <label>Distributor Name</label>
  <input id="distributorName">

  <button id="submitBtn" disabled onclick="submitForm()">Submit Confirmation</button>
</div>

<script>
const submitBtn = document.getElementById("submitBtn");
const photoInput = document.getElementById("vanPhoto");

photoInput.addEventListener("change", () => {
  submitBtn.disabled = false;
});

function submitForm() {
  alert("STEP 1: Submit clicked");

  if (!navigator.geolocation) {
    alert("Geolocation not supported");
    return;
  }

  navigator.geolocation.getCurrentPosition(
    position => {
      alert("STEP 2: Location captured");

      const reader = new FileReader();
      reader.onloadend = () => {
        alert("STEP 3: Photo read");

        fetch("https://script.google.com/macros/s/AKfycbyJXVWW4akGP-q2-2Dnn7Mjn2RiaCcWtgraMg9JQ0TSE1VyGWcO72TozLARykFK_xgPrw/exec", {
          method: "POST",
          body: JSON.stringify({
            empId: empId.value,
            empName: empName.value,
            vanNumber: vanNumber.value,
            vanType: vanType.value,
            stockValue: stockValue.value,
            saleValue: saleValue.value,
            distributorName: distributorName.value,
            latitude: position.coords.latitude,
            longitude: position.coords.longitude,
            image: reader.result.split(",")[1]
          })
        })
        .then(res => {
          alert("STEP 4: Server responded");
          return res.text();
        })
        .then(text => {
          alert("SERVER RESPONSE:\n" + text);
        })
        .catch(err => {
          alert("FETCH ERROR: " + err);
        });
      };

      reader.readAsDataURL(vanPhoto.files[0]);
    },
    error => {
      alert("LOCATION ERROR: Please allow location");
    }
  );
}
</script>

</body>
</html>
