<!DOCTYPE html>
<html>
<head>
  <title>Aachi VanMarket Confirmation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      padding: 14px;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .box {
      background: #fff;
      padding: 16px;
      border-radius: 8px;
    }
    label {
      font-weight: bold;
      font-size: 14px;
      margin-top: 12px;
      display: block;
    }
    input {
      width: 100%;
      height: 38px;
      padding: 6px 10px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }
    input[type="file"] {
      height: auto;
      padding: 6px;
    }
    .rs-box {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .rs-box span {
      font-weight: bold;
    }
    .rs-box input {
      flex: 1;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-top: 20px;
      background: #2bb673;
      color: white;
      border: none;
      border-radius: 8px;
    }
    button:disabled {
      background: #bdbdbd;
    }
    #hint {
      color: #d32f2f;
      font-size: 13px;
      margin-top: 8px;
    }
  </style>
</head>

<body>

<h2>Aachi VanMarket Confirmation</h2>

<div class="box">

  <label>Employee ERP ID *</label>
  <input id="empId" required>

  <label>Employee Name *</label>
  <input id="empName" required>

  <label>Van Number *</label>
  <input id="vanNumber" required>

  <label>Van Type *</label>
  <input id="vanType" placeholder="Ex: Tata Ace" required>

  <label>Upload Van Front Photo *</label>
  <input type="file" id="vanPhoto" accept="image/*" capture="environment" required>

  <label>Current Stock in Van *</label>
  <div class="rs-box">
    <span>Rs.</span>
    <input type="number" id="stockValue" required>
  </div>

  <label>Van Sale Till Now *</label>
  <div class="rs-box">
    <span>Rs.</span>
    <input type="number" id="saleValue" required>
  </div>

  <label>Distributor Name *</label>
  <input id="distributorName" required>

  <button id="submitBtn" disabled onclick="submitForm()">Submit Confirmation</button>
  <p id="hint">Please fill all fields and upload photo</p>

</div>

<script>
  
function submitForm() {

  const payload = {
    empId: empId.value,
    empName: empName.value,
    vanNumber: vanNumber.value,
    vanType: vanType.value,
    stockValue: stockValue.value,
    saleValue: saleValue.value,
    distributorName: distributorName.value
  };

  fetch("PASTE_NEW_WEB_APP_URL_HERE", {
    method: "POST",
    headers: {
      "Content-Type": "application/json; charset=utf-8"
    },
    body: JSON.stringify(payload)
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === "success") {
      alert("✅ Submitted successfully");
    } else {
      alert("❌ " + data.message);
    }
  })
  .catch(err => {
    alert("❌ Network / POST error:\n" + err);
  });
}
</script>

</body>
</html>
